{% extends 'base.html' %}

{% block title %}
    <h1> Delete teacher </h1>
{% endblock %}

{% block main %}

    <form method='post'>
        {% csrf_token %}
        <h3>Do you really want to delete {{ teacher.first_name }} {{ teacher.last_name }}?</h3>

        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'list_teacher' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
