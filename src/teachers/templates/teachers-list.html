{% extends 'base.html' %}

{% block title %}
    <h1> Find group </h1>
{% endblock %}

{% block main %}
    <form method='get'>
        {{ filter.form.as_p }}
      <input type="submit" value="Search">
    </form>

    {% for teacher in filter.qs %}
        <p>
            <a href="{% url 'update_teacher' teacher.id %}">UPDATE</a> <!-- reverse('update', args=[1])-->
            <a href=/teachers/delete/{{teacher.id}}>DELETE</a>
            {{ teacher }}
        </p>
    {% endfor %}

{% endblock %}
